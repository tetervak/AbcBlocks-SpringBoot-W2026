<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/css/main.css}" href="../static/css/main.css">
    <link rel="stylesheet" th:href="@{/css/footer.css}" href="../static/css/footer.css">
    <title>Error</title>
</head>
<header th:replace="~{blocks-data :: blocks-header}">Some Header</header>
<main>
    <h2>Error</h2>
    <ul>
        <li class="error-message">
            Exception:
            <!--/*@thymesVar id="exception" type="String"*/-->
            <span th:text="${exception}" class="value">Exception</span>
        </li>
        <li>
            Message:
            <!--/*@thymesVar id="message" type="String"*/-->
            <span th:text="${message}" class="value">Message</span>
        </li>
    </ul>
    <p>
        <a th:href="@{/blocks}">Blocks Data</a>
    </p>
</main>
<footer th:replace="~{blocks-data :: blocks-footer}">Some Footer</footer>
</html>
