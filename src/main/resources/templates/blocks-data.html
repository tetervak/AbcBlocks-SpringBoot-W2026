<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../static/css/main.css" th:href="@{css/main.css}">
    <link rel="stylesheet" href="../static/css/footer.css" th:href="@{css/footer.css}">
    <title>ABC Blocks</title>
</head>
<body>
<header th:fragment="blocks-header">
    <h1>ABC Blocks</h1>
</header>
<main>
    <h2>Blocks Data</h2>
    <p>
        <img th:each="letter: ${letters}"
             th:src="@{|images/blocks/block_${letter}.png|}"
             th:alt="'block ' + ${letter}"
             class="abc-block">
    </p>
    <form method="post" th:action="@{process}">
        <p>
            <input type="hidden" th:name="todo" th:value="reverse">
            <button type="submit">Reverse</button>
        </p>
    </form>
    <form method="post" th:action="@{process}">
        <p>
            <input type="hidden" th:name="todo" th:value="shuffle">
            <button type="submit">Shuffle</button>
        </p>
    </form>
    <form method="post" th:action="@{process}">
        <p>
            <input type="hidden" th:name="todo" th:value="sort">
            <button type="submit">Sort</button>
        </p>
    </form>
</main>
<footer th:fragment="blocks-footer">
    Sheridan College&nbsp;&nbsp;<span class='hart'>&#9825;</span>&nbsp;&nbsp;2026
</footer>
</body>
</html>
